<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tic Tac Toe!</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
        <button class="button" id="home" onclick='goHome()'>Back to homepage</button>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
          <tr>
            <td id="b1" onclick = 'fill(b1)'>1</td>
            <td class="vert" id="b2" onclick = 'fill(b2)'>2</td>
            <td id="b3" onclick = 'fill(b3)'>3</td>
          </tr>
          <tr>
            <td class="hori" id="b4" onclick = 'fill(b4)'>4</td>
            <td class="vert hori" id="b5" onclick = 'fill(b5)'>5</td>
            <td class="hori" id="b6" onclick = 'fill(b6)'>6</td>
          </tr>
          <tr>
            <td id="b7" onclick = 'fill(b7)'>7</td>
            <td class="vert" id="b8" onclick = 'fill(b8)'>8</td>
            <td id="b9" onclick = 'fill(b9)'>9</td>
          </tr>
        </table>
    </body>

        <script src="tic tac toe.js"></script>
        <!--<script type="module" src="anagrams.js"></script>-->
</html>
