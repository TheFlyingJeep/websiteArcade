<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ood typing test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button class="backButton" id="backBut" onclick="goHome()">&#60 back home</button>
    <h1>OOD TYPING TEST</h1>

    <div id="prompt"> 
      <p id="promptArea">Typing test!
        <br><br>The rules are just like all other typing tests. You have 30 seconds to type as many words as possible.
        <br>Click on the start button below to generate a prompt and to start the 30 second timer.
        <br><br>Good luck!</p>
    </div>

    <div id="stats">
      <p id="timeDisplay"><p>
      <p id="wpmDisplay"><p>
      <p id="accuracyDisplay"><p>
    </div>

    <div id="userInput">
      <textarea class="textinput" id="textbox" cols="100" rows="5"></textarea>
      <br>
      <br>
      <button class="button" id="startRestartBut" onclick="startGame()">start</button>  
    </div>
                                                                                                                                                                                
    <script src="script.js"></script>
  </body>
</html>
